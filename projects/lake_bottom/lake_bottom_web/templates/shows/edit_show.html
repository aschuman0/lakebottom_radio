{% extends 'layouts/base.html' %}
{% load bootstrap %}
{% block title %}
    Edit {{ show.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>Edit - {{ show.name }}</h1>
<form role="form" action"" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
