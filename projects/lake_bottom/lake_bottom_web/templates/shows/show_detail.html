{% extends 'layouts/base.html' %}
{% block title %}
    {{ show.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ show.name }}</h1>
    <p>About:<br />{{ show.about }}</p>
    <p>Date Created:<br />{{ show.date_created|date:"F d, Y - P e" }}</p>
    {% if user.is_authenticated %}
        <hr /><a href="{% url 'edit_show' slug=show.slug %}">Edit this show</a>
    {% endif %}
{% endblock %}
