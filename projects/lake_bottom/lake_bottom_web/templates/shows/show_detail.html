{% extends 'layouts/base.html' %}
{% block title %}
    {{ show.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ show.name }}</h1>
    <p>{{ show.about }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'edit_show' slug=show.slug %}">Edit this show</a>
    {% endif %}
{% endblock %}
