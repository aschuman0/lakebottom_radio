{% extends 'layouts/base.html' %}
{% load tz %}
{% block title %}
    {{ page.page_name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ page.title }}</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'edit_page' slug=page.page_name %}">Edit this page</a>
    {% endif %}
    <p>{{ page.page_body|linebreaks|urlize }}</p>
{% endblock %}
